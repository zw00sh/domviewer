<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Site - Contact</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    nav { background: #f0f0f0; padding: 0.75rem 1rem; margin-bottom: 1.5rem; border-radius: 4px; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    nav a { color: #0066cc; text-decoration: none; border: 1px solid #ccc; padding: 0.4rem 0.8rem; border-radius: 3px; }
    nav a:hover { background: #e0e0e0; }
    nav a.active { background: #0066cc; color: #fff; border-color: #0066cc; }
    .breadcrumb { font-size: 0.85rem; color: #666; margin-bottom: 1rem; }
    .breadcrumb a { color: #0066cc; }
    form { max-width: 400px; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
    textarea { height: 100px; resize: vertical; }
    button[type="submit"] { margin-top: 1rem; padding: 0.5rem 1.5rem; background: #0066cc; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
    #form-output { margin-top: 1rem; padding: 1rem; background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <nav>
    <a href="/test">Home</a>
    <a href="/test/about">About</a>
    <a href="/test/products">Products</a>
    <a href="/test/blog">Blog</a>
    <a href="/test/contact" class="active">Contact</a>
  </nav>

  <div class="breadcrumb"><a href="/test">Home</a> / Contact</div>

  <h1>Contact</h1>
  <p>Test form inputs and DOM mutations from user interaction.</p>

  <form id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com">

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="form-output"></div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const out = document.getElementById("form-output");
      const name = document.getElementById("name").value || "(empty)";
      const email = document.getElementById("email").value || "(empty)";
      const msg = document.getElementById("message").value || "(empty)";
      out.style.display = "block";
      out.innerHTML = `<strong>Submitted:</strong><br>Name: ${name}<br>Email: ${email}<br>Message: ${msg}<br><em>at ${new Date().toLocaleTimeString()}</em>`;
    });
  </script>
</body>
</html>
