<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Site - Widget</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    nav { background: #f0f0f0; padding: 0.75rem 1rem; margin-bottom: 1.5rem; border-radius: 4px; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    nav a { color: #0066cc; text-decoration: none; border: 1px solid #ccc; padding: 0.4rem 0.8rem; border-radius: 3px; }
    nav a:hover { background: #e0e0e0; }
    nav a.active { background: #0066cc; color: #fff; border-color: #0066cc; }
    .breadcrumb { font-size: 0.85rem; color: #666; margin-bottom: 1rem; }
    .breadcrumb a { color: #0066cc; }
    .detail { border: 1px solid #ddd; padding: 1.5rem; border-radius: 4px; }
    .price { color: #2a7a2a; font-weight: 600; font-size: 1.3rem; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-right: 0.5rem; }
    #reviews { margin-top: 1.5rem; }
    .review { padding: 0.75rem; background: #f9f9f9; border-radius: 4px; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/test">Home</a>
    <a href="/test/about">About</a>
    <a href="/test/products" class="active">Products</a>
    <a href="/test/blog">Blog</a>
    <a href="/test/contact">Contact</a>
  </nav>

  <div class="breadcrumb"><a href="/test">Home</a> / <a href="/test/products">Products</a> / Widget</div>

  <div class="detail">
    <h1>Widget</h1>
    <p>A versatile widget for all your testing needs. Compatible with gadgets and doohickeys.</p>
    <div class="price">$19.99</div>
    <button id="btn-add-review">Add Review</button>
    <button id="btn-toggle-desc">Toggle Description</button>
  </div>

  <div id="reviews">
    <h2>Reviews</h2>
    <div class="review"><strong>User1:</strong> Great widget, works as expected.</div>
  </div>

  <p>See also: <a href="/test/products/gadget">Gadget</a> | <a href="/test/products/doohickey">Doohickey</a></p>

  <script>
    const reviews = document.getElementById("reviews");
    let reviewCount = 1;
    const reviewTexts = ["Solid build quality.", "Does exactly what I needed.", "Exceeded expectations.", "Would buy again.", "Pretty good for the price."];

    document.getElementById("btn-add-review").addEventListener("click", () => {
      reviewCount++;
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `<strong>User${reviewCount}:</strong> ${reviewTexts[(reviewCount - 1) % reviewTexts.length]}`;
      reviews.appendChild(div);
    });

    document.getElementById("btn-toggle-desc").addEventListener("click", () => {
      const desc = document.querySelector(".detail p");
      desc.style.display = desc.style.display === "none" ? "" : "none";
    });
  </script>
</body>
</html>
